<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVEXROSS株式会社</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000921;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .light-paths {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .company-name {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 3.5rem;
            font-weight: 300;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .light-path {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
            transform-origin: center bottom;
            opacity: 0;
            bottom: 45%;
            left: 50%;
        }
        
        @keyframes branchOut {
            0% {
                opacity: 0;
                width: 0;
                transform: rotate(0deg) translateY(0);
            }
            10% {
                opacity: 0.8;
                width: 5px;
            }
            100% {
                opacity: 0;
                width: 100vh;
                transform: rotate(var(--angle)) translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light-paths" id="lightContainer"></div>
        <div class="company-name">WAVEXROSS株式会社</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lightContainer = document.getElementById('lightContainer');
            const containerWidth = lightContainer.offsetWidth;
            const containerHeight = lightContainer.offsetHeight;
            
            // アニメーションを開始
            setInterval(createBranch, 200);  // 200msごとに新しい分岐を作成
            
            // ページ読み込み時に初期の光線をいくつか作成
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createBranch(), i * 100);
            }
            
            function createBranch() {
                const light = document.createElement('div');
                light.className = 'light-path';
                
                // アニメーション特性を設定
                const duration = Math.random() * 3 + 2; // 2-5秒
                const angle = Math.random() * 160 - 80; // -80度から+80度の範囲
                
                // CSSカスタムプロパティを設定してアニメーションの動きをコントロール
                light.style.setProperty('--angle', `${angle}deg`);
                
                // アニメーションを設定
                light.style.animation = `branchOut ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1) forwards`;
                
                // 光の色をランダムに設定（青っぽい色調を維持）
                const hue = 200 + Math.random() * 40;
                const saturation = 70 + Math.random() * 30;
                const lightness = 60 + Math.random() * 40;
                const brightness = Math.random() * 0.5 + 0.3;
                
                // 光の太さをランダムに設定（細いものから太いものまで）
                const thickness = Math.random() * 2 + 1;
                light.style.height = `${thickness}px`;
                
                light.style.background = `linear-gradient(90deg, 
                    hsla(${hue}, ${saturation}%, ${lightness}%, 0) 0%, 
                    hsla(${hue}, ${saturation}%, ${lightness}%, ${brightness}) 50%, 
                    hsla(${hue}, ${saturation}%, ${lightness}%, 0) 100%)`;
                
                lightContainer.appendChild(light);
                
                // アニメーション完了時に要素を削除
                light.addEventListener('animationend', function() {
                    light.remove();
                    
                    // 確率で分岐を作成（道なき道を開拓するイメージ）
                    if (Math.random() > 0.7) {
                        const numBranches = Math.floor(Math.random() * 3) + 1;
                        for (let i = 0; i < numBranches; i++) {
                            setTimeout(() => {
                                const branchLight = document.createElement('div');
                                branchLight.className = 'light-path';
                                
                                // 元の光線の終点から分岐するようにポジションを調整
                                const branchAngle = angle + (Math.random() * 60 - 30);
                                branchLight.style.setProperty('--angle', `${branchAngle}deg`);
                                
                                // 分岐の位置を計算（元の光線の途中からランダムに分岐）
                                const offsetX = Math.cos(angle * Math.PI / 180) * containerHeight * Math.random() * 0.5;
                                const offsetY = Math.sin(angle * Math.PI / 180) * containerHeight * Math.random() * 0.5;
                                branchLight.style.transform = `translate(${offsetX}px, ${-offsetY}px)`;
                                
                                // アニメーション特性
                                const branchDuration = duration * 0.7;
                                branchLight.style.animation = `branchOut ${branchDuration}s cubic-bezier(0.25, 0.1, 0.25, 1) forwards`;
                                
                                // 色は少し異なる色調に
                                const branchHue = hue + (Math.random() * 20 - 10);
                                branchLight.style.background = `linear-gradient(90deg, 
                                    hsla(${branchHue}, ${saturation}%, ${lightness}%, 0) 0%, 
                                    hsla(${branchHue}, ${saturation}%, ${lightness}%, ${brightness}) 50%, 
                                    hsla(${branchHue}, ${saturation}%, ${lightness}%, 0) 100%)`;
                                
                                // 分岐は少し細め
                                branchLight.style.height = `${thickness * 0.8}px`;
                                
                                lightContainer.appendChild(branchLight);
                                
                                // 分岐のアニメーション完了時に要素を削除
                                branchLight.addEventListener('animationend', function() {
                                    branchLight.remove();
                                });
                            }, Math.random() * 300);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
