<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙の星アニメーション</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,0));
            border-radius: 50%;
            animation: shootingStar linear infinite;
        }
        
        @keyframes moveStar {
            0% {
                transform: translateZ(0) translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateZ(-1000px) translateX(var(--tx)) translateY(var(--ty));
                opacity: 0;
            }
        }
        
        @keyframes shootingStar {
            0% {
                transform: translateX(-100px) translateY(var(--sy)) rotate(var(--rotate));
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(var(--ey)) rotate(var(--rotate));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="space" id="space"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const space = document.getElementById('space');
            const starCount = 200;
            const shootingStarCount = 5;
            
            // 通常の星を作成
            for (let i = 0; i < starCount; i++) {
                createStar();
            }
            
            // 流れ星を作成
            for (let i = 0; i < shootingStarCount; i++) {
                createShootingStar();
            }
            
            // 星の作成関数
            function createStar() {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // ランダムなサイズ (0.5px - 2px)
                const size = Math.random() * 1.5 + 0.5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // ランダムな位置
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                // ランダムな移動方向
                const tx = (Math.random() - 0.5) * window.innerWidth * 2;
                const ty = (Math.random() - 0.5) * window.innerHeight * 2;
                star.style.setProperty('--tx', `${tx}px`);
                star.style.setProperty('--ty', `${ty}px`);
                
                // ランダムなアニメーション時間 (20s - 60s)
                const duration = Math.random() * 40 + 20;
                star.style.animationDuration = `${duration}s`;
                
                // ランダムな開始時間
                const delay = Math.random() * duration;
                star.style.animationDelay = `-${delay}s`;
                
                // 明るさをランダムに変化させる
                const brightness = Math.random() * 0.5 + 0.5;
                star.style.opacity = brightness;
                
                space.appendChild(star);
                
                // アニメーション終了時に新しい星を作成
                star.addEventListener('animationiteration', function() {
                    // 新しい位置と方向を設定
                    const newX = Math.random() * window.innerWidth;
                    const newY = Math.random() * window.innerHeight;
                    star.style.left = `${newX}px`;
                    star.style.top = `${newY}px`;
                    
                    const newTx = (Math.random() - 0.5) * window.innerWidth * 2;
                    const newTy = (Math.random() - 0.5) * window.innerHeight * 2;
                    star.style.setProperty('--tx', `${newTx}px`);
                    star.style.setProperty('--ty', `${newTy}px`);
                });
            }
            
            // 流れ星の作成関数
            function createShootingStar() {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // サイズを設定
                const width = Math.random() * 70 + 30;
                star.style.width = `${width}px`;
                
                // ランダムな角度
                const rotate = Math.random() * 20 - 10;
                star.style.setProperty('--rotate', `${rotate}deg`);
                
                // ランダムな開始Y位置と終了Y位置
                const startY = Math.random() * window.innerHeight * 0.7;
                const endY = startY + (Math.random() - 0.5) * 200;
                star.style.setProperty('--sy', `${startY}px`);
                star.style.setProperty('--ey', `${endY}px`);
                
                // アニメーション時間 (2s - 6s)
                const duration = Math.random() * 4 + 2;
                star.style.animationDuration = `${duration}s`;
                
                // ランダムな開始時間
                const delay = Math.random() * 15;
                star.style.animationDelay = `${delay}s`;
                
                space.appendChild(star);
                
                // アニメーション終了時に新しい流れ星を作成
                star.addEventListener('animationiteration', function() {
                    // 新しい角度
                    const newRotate = Math.random() * 20 - 10;
                    star.style.setProperty('--rotate', `${newRotate}deg`);
                    
                    // 新しい開始Y位置と終了Y位置
                    const newStartY = Math.random() * window.innerHeight * 0.7;
                    const newEndY = newStartY + (Math.random() - 0.5) * 200;
                    star.style.setProperty('--sy', `${newStartY}px`);
                    star.style.setProperty('--ey', `${newEndY}px`);
                    
                    // 新しい遅延時間
                    const newDelay = Math.random() * 10;
                    star.style.animationDelay = `${newDelay}s`;
                });
            }
            
            // ウィンドウサイズ変更時に星の位置を再調整
            window.addEventListener('resize', function() {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    star.style.left = `${x}px`;
                    star.style.top = `${y}px`;
                });
            });
        });
    </script>
</body>
</html>
