<iframe srcdoc='<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨降って地固まる→雨降って地固める</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Zen+Kaku+Gothic+New:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
    .container {
        text-align: center;
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .text-container {
        font-size: 4rem;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .emphasis {
        color: #0b4071;
        font-size: 5.5rem;
        font-weight: 700;
        font-family: "Zen Kaku Gothic New", sans-serif;
        display: inline-block;
        transform: scale(1.5);
        transform-origin: center bottom;
        vertical-align: bottom;
        margin-right: 0px;
        position: relative;
        margin-left: 21px;
        bottom: -10px;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 3px rgba(11, 64, 113, 0.2);
    }
    
    
    .cursor {
        display: inline-block;
        width: 3px;
        height: 2.2rem;
        background-color: #333;
        margin-left: 2px;
        animation: blink 0.7s infinite;
        vertical-align: middle;
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="text-container" id="typing-text"></div>
    </div>
<script>
    async function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function typeText(text, typingSpeed = 150) {
        const textElement = document.getElementById("typing-text");
        textElement.innerHTML = "";
        textElement.style.display = "flex";
        
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        
        for (let i = 0; i < text.length; i++) {
            const charSpan = document.createElement("span");
            charSpan.textContent = text[i];
            textElement.appendChild(charSpan);
            await sleep(typingSpeed);
        }
        
        textElement.appendChild(cursor);
        return textElement;
    }
    
    async function deleteText(textElement, numChars, deletingSpeed = 100) {
        const spans = textElement.querySelectorAll("span:not(.cursor)");
        const startIdx = spans.length - numChars;
        
        for (let i = spans.length - 1; i >= startIdx; i--) {
            spans[i].remove();
            await sleep(deletingSpeed);
        }
    }
    
    async function runAnimationSequence() {
        // 最初のテキスト「雨降って地固まる」を表示
        const textElement = await typeText("雨降って地固まる");
        
        // 少し待機
        await sleep(1000);
        
        // 「まる」を削除
        await deleteText(textElement, 2);
        await sleep(500);
        
        // 「める」を追加（強調表示）
        const merSpan = document.createElement("span");
        merSpan.className = "emphasis";
        merSpan.textContent = "め";
        textElement.appendChild(merSpan);
        await sleep(800);
        
        const ruSpan = document.createElement("span");
        ruSpan.className = "emphasis";
        ruSpan.textContent = "る";
        textElement.appendChild(ruSpan);
        
        // アニメーション完了後、カーソルを非表示にする
        const cursor = textElement.querySelector(".cursor");
        if (cursor) {
            cursor.style.display = "none";
        }
    }
    
    // アニメーション開始
    window.onload = runAnimationSequence;
</script>
</body>
</html>' width="100%" height="100%" style="border:none;"></iframe>
